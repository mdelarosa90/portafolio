<div class="animated fadeIn ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <ng-container *ngFor = "let product of productoService.productosFiltrados">
      <a [routerLink]="['/item', product.cod]" class="rk-item ae-masonry__item">
        <img src="assets/productos/{{product.url}}.jpg" alt="">
        <div class="item-meta">
          <h2>{{product.titulo}}</h2>
          <p>{{product.categoria}}</p>
        </div>
      </a>
  </ng-container>      
</div>
